    <script>
        function distinct(array) {
            var results = [];
            array.forEach(function (element, index, array) {
                var isDuplicate = false;
                results.forEach(function (distinctElement, distinctIndex, distinctArray) {
                    if (element.CallTypeID == distinctElement.CallTypeID)
                        isDuplicate = true;
                });
                if (isDuplicate == false) {
                    results.push(element);
                }
                else {
                    results.forEach(function (resultsElement) {
                        if (resultsElement.CallTypeID == element.CallTypeID) {
                            if (resultsElement.CallTypeID.length > element.CallTypeID.length) {
                                element = resultsElement;
                            }
                        }
                    });
                }
            });
            return results;
        }

        var queueBroadcastProxy = $.connection.queueBroadcastHub;

        queueBroadcastProxy.client.updateAllProductQueue = function (callTypeDetailModel) {
            var combinedQueueData = [];
            var queueData = [];

            var distinctQueueData = distinct(callTypeDetailModel);
            distinctQueueData.forEach(function (element, index, array) {
                if ($.trim(element.Product).match(/_ALL/g) != null) {
                    if ($('li[id={0}]'.f(element.CallTypeID)).length === 0) {
                        // New Combined Queue Header Row
                        $('#combinedQueueStatusContainer ol').append('<li id="{0}" isCombined="1" parentProduct="{1}" class="queueStatusGroup"><h3>{2}</h3><ul></ul></li>'.f(element.CallTypeID, $.trim(element.Product).match(/^\A-Za-z/g), $.trim(element.Product)));
                    }
                    else {
                        // Update Combined Queue Header Row
                        $('li[id={0}][isCombined=1] h3'.f(element.CallTypeID)).text('{0} - {1}'.f(element.Product, element.Quantity));
                    }
                }
                else {
                    if ($('li ul li[id={0}]'.f(element.CallTypeID)).length > 0) {
                        // Update Combined Queue Child Row
                        $('li ul li[id={0}]'.f(element.CallTypeID)).text('{1} - {2}'.f(element.CallTypeID, $.trim(element.Product), element.Quantity));
                    }
                    else {
                        // New Combined Queue Child Row
                        $('li[id*={0}] ul'.f(element.CallTypeID)).append('<li id="{0}">{1}</li>'.f(element.CallTypeID, $.trim(element.Product)));
                    }
                    if ($('ol li[id={0}]'.f(element.CallTypeID)).length > 0) {
                        // Update Single Queue Row
                        $('li[id={0}][class="single"] ul'.f(element.CallTypeID)).html('<li class="grid0">{0}</li><li class="grid1">{1}</li><li class="grid2">{2}</li><li class="grid3">{3}</li><li class="grid4">{4}</li>'.f($.trim(element.Product), element.CallType, element.Quantity, element.WaitTime, element.SLAbandoned));
                    }
                    else {
                        // New Single Queue Row
                        $('#singleQueueStatusContainer ol').append('<li id="{0}" class="single"><ul class="stats-tabs"></ul></li>'.f(element.CallTypeID));
                    }
                }
            });

        // String.Format (aliaed to .f)
        // usage: 'Added {0} by {1} to your collection'.f(title, artist)
        // credit: http://stackoverflow.com/questions/1038746/equivalent-of-string-format-in-jquery
        String.prototype.format = String.prototype.f = function () {
            var s = this,
                i = arguments.length;

            while (i--) {
                s = s.replace(new RegExp('\\{' + i + '\\}', 'gm'), arguments[i]);
            }
            return s;
